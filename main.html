<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Ball</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate animate__slow animate__bounceInUp">
        Use the <i class="bx bxs-left-arrow-square"></i> and
        <i class="bx bxs-right-arrow-square"></i> to navigate the ball.
      </h1>
      <br /><br />
      <p class="animate__animated animate__slow animate__bounceInDown">
        Rule: If the ball touches the top of the screen the game is over and the
        score is reset to 0.
      </p>
      <br />
      <p class="animate__animated animate__slow animate__bounceInDown">
        Scoring rule: on each drop 1 point is added.
      </p>
      <div class="btn_cnt">
        <a href="game.html"
          ><button
            class="ripple animate__animated animate__slow animate__lightSpeedInRight"
          >
            Start Game
          </button></a
        >
      </div>
    </div>
  </body>
</html>
